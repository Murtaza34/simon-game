<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simon game</title>
  </head>
  <body>
    <header>
      <h1 class="title">Simple Simon</h1>
    </header>
    <section>
      <h2 class="sub-heading">
        Once Simon reveals the pattern, it's your time to shine! Click the colors in the exact order
        to master each round.
      </h2>
    </section>
    <main>
      <section class="start-container">
        <p class="start-message">Click to start<span id="score"></span></p>
        <img src="/src/left-click-icon.svg" height="50" alt="Mouse left click icon" />
      </section>
      <section class="grid-container">
        <button class="item item-green" id="green"></button>
        <button class="item item-red" id="red"></button>
        <button class="item item-blue" id="blue"></button>
        <button class="item item-yellow" id="yellow"></button>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2024 <a href="https://github.com/Murtaza34" target="_blank">Murtaza</a>. All rights
        reserved.
      </p>
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
