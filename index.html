<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simon game</title>
  </head>
  <body>
    <header>
      <h1 class="title">Simple Simon</h1>
    </header>
    <section>
      <h4 class="sub-heading">
        Once Simon reveals the pattern, it's your time to shine! Click the colors in the exact order
        to master each round.
      </h4>
    </section>
    <main>
      <section class="score-container">
        <button class="start-button" id="start-button">start</button>
        <p class="display-score" id="display-score"></p>
      </section>
      <section class="button-container">
        <div class="grid">
          <button class="btn btn-green" id="green"></button>
          <button class="btn btn-red" id="red"></button>
          <button class="btn btn-yellow" id="yellow"></button>
          <button class="btn btn-blue" id="blue"></button>
        </div>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2024 <a href="https://github.com/Murtaza34" target="_blank">Murtaza</a>. All rights
        reserved.
      </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
